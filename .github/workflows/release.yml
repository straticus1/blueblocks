# BlueBlocks Release Pipeline
# ===========================

name: Release

on:
  push:
    tags:
      - 'v*'

env:
  GO_VERSION: '1.22'
  REGISTRY: ghcr.io

jobs:
  # ===========================================================================
  # BUILD RELEASE BINARIES
  # ===========================================================================
  build:
    name: Build Release
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64
          - goos: windows
            goarch: amd64
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Get version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Build binaries
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          VERSION: ${{ steps.version.outputs.VERSION }}
        run: |
          mkdir -p dist
          EXT=""
          if [ "$GOOS" = "windows" ]; then EXT=".exe"; fi

          for cmd in bblks bblks-validator bblks-treasury blueblocks-miner; do
            go build -ldflags "-X github.com/blueblocks/preapproved-implementations/lib/version.Version=${VERSION}" \
              -o "dist/${cmd}-${GOOS}-${GOARCH}${EXT}" "./cmd/${cmd}"
          done

      - name: Create archive
        run: |
          cd dist
          if [ "${{ matrix.goos }}" = "windows" ]; then
            zip -r blueblocks-${{ steps.version.outputs.VERSION }}-${{ matrix.goos }}-${{ matrix.goarch }}.zip .
          else
            tar -czvf blueblocks-${{ steps.version.outputs.VERSION }}-${{ matrix.goos }}-${{ matrix.goarch }}.tar.gz .
          fi

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: blueblocks-${{ matrix.goos }}-${{ matrix.goarch }}
          path: dist/*.tar.gz
          if-no-files-found: ignore

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: blueblocks-${{ matrix.goos }}-${{ matrix.goarch }}-zip
          path: dist/*.zip
          if-no-files-found: ignore

  # ===========================================================================
  # CREATE GITHUB RELEASE
  # ===========================================================================
  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Generate changelog
        id: changelog
        run: |
          # Get previous tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          if [ -n "$PREV_TAG" ]; then
            echo "## Changes since $PREV_TAG" > CHANGELOG.md
            git log --pretty=format:"- %s" $PREV_TAG..HEAD >> CHANGELOG.md
          else
            echo "## Initial Release" > CHANGELOG.md
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          body_path: CHANGELOG.md
          files: |
            dist/**/*.tar.gz
            dist/**/*.zip
          draft: false
          prerelease: ${{ contains(github.ref, 'rc') || contains(github.ref, 'beta') || contains(github.ref, 'alpha') }}

  # ===========================================================================
  # DOCKER RELEASE
  # ===========================================================================
  docker:
    name: Docker Release
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ github.repository }}:${{ steps.version.outputs.VERSION }}
            ${{ env.REGISTRY }}/${{ github.repository }}:latest
          build-args: |
            VERSION=${{ steps.version.outputs.VERSION }}
            COMMIT=${{ github.sha }}
            DATE=${{ github.event.head_commit.timestamp }}

  # ===========================================================================
  # OCI DEPLOYMENT (Oracle Cloud Infrastructure)
  # ===========================================================================
  deploy-oci:
    name: Deploy to OCI
    runs-on: ubuntu-latest
    needs: [release, docker]
    if: github.event_name == 'push' && !contains(github.ref, 'rc') && !contains(github.ref, 'beta')
    environment: production
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up OCI CLI
        uses: oracle-actions/configure-oci-credentials@v1
        with:
          user: ${{ secrets.OCI_USER_OCID }}
          fingerprint: ${{ secrets.OCI_FINGERPRINT }}
          tenancy: ${{ secrets.OCI_TENANCY_OCID }}
          region: ${{ secrets.OCI_REGION }}
          api_key: ${{ secrets.OCI_API_KEY }}

      - name: Deploy to OCI Container Instances
        run: |
          echo "Deploying BlueBlocks to OCI..."
          # This would trigger your OCI deployment scripts
          # oci container-instances container-instance update ...
          echo "Deployment triggered - check OCI console for status"
